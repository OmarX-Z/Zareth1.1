  <!-- El archivo mp3 debe llamarse EXACTAMENTE "la-mitad.mp3" y estar en la raÃ­z del repo -->
  <audio id="audioElem" src="la-mitad.mp3" preload="metadata"></audio>

  <script>
    const audio = document.getElementById('audioElem');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');

    playBtn.addEventListener('click', () => {
      if(audio.paused){ audio.play(); playBtn.textContent='Pause'; }
      else { audio.pause(); playBtn.textContent='Play'; }
    });

    audio.addEventListener('timeupdate', ()=>{
      const pct = (audio.currentTime / (audio.duration || 1)) * 100;
      progressBar.style.width = pct + '%';
    });

    audio.addEventListener('ended', () => {
      playBtn.textContent='Play';
      progressBar.style.width = '0%';
    });
  </script>
